    const container = document.getElementById("student-movement-log");
    const itemsPerPage = 10;
    let currentPage = 1;
    let currentDeleteIndex = -1;

    function displayItems(page) {
      container.innerHTML = '';
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, movements.length);
      const paginatedItems = movements.slice(startIndex, endIndex);

      paginatedItems.forEach((movement, index) => {
        const item = document.createElement("div");
        item.className = "movement-item";
        item.innerHTML = `
            <div class="col-2 text-center"><i class="fas fa-user" style="color: rgb(227, 88, 33);font-size:18px;"></i></div>
            <div class="col-3">${movement.name}</div>
            <div class="col-4">${movement.email}</div>
            <div class="col-2">${movement.membertype}</div>
            <div class="col-2">
              <i class="bi bi-pencil-square mx-2" title="Edit" style="color:green"></i>
              <i class="bi bi-trash mx-2" title="Delete" style="color:red" data-index="${startIndex + index}"></i>
            </div>
            `;
        container.appendChild(item);
      });

      document.querySelectorAll('.bi-trash').forEach(button => {
        button.addEventListener('click', function() {
          currentDeleteIndex = parseInt(this.getAttribute('data-index'));
          const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
          deleteModal.show();
        });
      });

      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(movements.length / itemsPerPage);
      const paginationContainer = document.querySelector('.pagination');
      paginationContainer.innerHTML = '';

      const prevLi = document.createElement('li');
      prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
      prevLi.innerHTML = `<a class="page-link" href="#"><i class="bi bi-arrow-left"></i> Previous</a>`;
      prevLi.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          displayItems(currentPage);
        }
      });
      paginationContainer.appendChild(prevLi);

      for (let i = 1; i <= totalPages; i++) {
        const pageLi = document.createElement('li');
        pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
        pageLi.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        pageLi.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          displayItems(currentPage);
        });
        paginationContainer.appendChild(pageLi);
      }

      const nextLi = document.createElement('li');
      nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
      nextLi.innerHTML = `<a class="page-link" href="#">Next <i class="bi bi-arrow-right"></i></a>`;
      nextLi.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage < totalPages) {
          currentPage++;
          displayItems(currentPage);
        }
      });
      paginationContainer.appendChild(nextLi);
    }

    document.addEventListener('DOMContentLoaded', function() {
      displayItems(currentPage);
      
      const addEquipmentBtn = document.getElementById('addEquipmentBtn');
      const equipmentForm = document.getElementById('equipmentForm');
      const addEquipmentModal = new bootstrap.Modal(document.getElementById('addEquipmentModal'));
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

  
      confirmDeleteBtn.addEventListener('click', function() {
        if (currentDeleteIndex >= 0 && currentDeleteIndex < movements.length) {
          movements.splice(currentDeleteIndex, 1);
          
          const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmationModal'));
          deleteModal.hide();
          
          successModal.show();
          
          displayItems(currentPage);
          
          currentDeleteIndex = -1;
        }
      });
    });
