<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    OTP-Page </title>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link id="pagestyle" href="../assets/css/SignIn.css?v=1.1.0" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="">

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">

                <div class="card-body">
                  <form role="form" class="mx-auto text-center" style="background-color: rgb(245, 245, 245); padding: 40px 30px; border-radius: 10px;">
  
                    <div class="mb-3 position-relative">
                      <label style="font-weight: 500;">
                        OTP will be sent to  
                        <b style="color: rgb(255, 119, 16);"> admin's Email</b>
                      </label>
                    </div>
                    <div class="col-10 mb-3 position-relative mx-auto">
                      <i class="fas fa-lock position-absolute " style="top: 50%; left: 20px; transform: translateY(-50%);color: rgb(255, 119, 16);"></i>
                      <input type="password" class="form-control ps-5" placeholder="OTP" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <div class="col-10 mb-3 position-relative mx-auto">
                  </div>
                    <div class="text-center">
                      <a type="button" class="btn w-60 mt-4 mb-0" style="background-color: rgb(255, 119, 16); color: white;" id ="submit">
                        Confirm
                      </a>
                    </div>
                  
                  </form>
                  
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
</body>

</html>
