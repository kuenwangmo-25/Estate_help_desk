<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>

  <title>Admin-Login</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link id="pagestyle" href="../assets/css/SignIn.css?v=1.1.0" rel="stylesheet" />
</head>

<body>

<main class="main-content mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="">
            <div class="card col-xl-8 card-plain mt-8 mx-auto" style="background-color:rgb(245, 245, 245); border-radius: 5px;">
              <img src="../assets/img/logo.png" style="width: 200px; height: auto; display: block; margin: auto;">
              <div class="col-xl-6 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                <div class="card-body">
                  <form class="form" role="form">
                    <div class="mb-3 position-relative">
                      <i class="fas fa-envelope position-absolute" style="top: 50%; left: 20px; transform: translateY(-50%); color: rgb(255, 119, 16);"></i>
                      <input type="email" class="form-control ps-5" placeholder="Email" required id="email">
                    </div>

                    <div class="mb-3 position-relative">
                      <i class="fas fa-lock position-absolute" style="top: 50%; left: 20px; transform: translateY(-50%);color: rgb(255, 119, 16);"></i>
                      <input type="password" class="form-control ps-5" placeholder="Password" required id="password">
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn w-100 mt-4 mb-0" style="background-color: rgb(255, 119, 16);color: white;" id="submit">Sign in</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't remember Your Password? <a href="OTP.html" class="font-weight-bold" style="color: green;">Forgot Password</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script type="module" src="../js/login.js"></script>

</body>
</html>
